<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div> 
        <h1>Contact Us</h1>
         <a href="index.html" >Home</a> | <a href="about.html">About Us</a> | <a href="contact.html">Contact Us</a>
        </div>
        <div class="white">
            <h2>Get In Touch</h2>
            <form >
                <label for="name">Name</label>
                <input type="text" id="name"  placeholder="Enter Your Name"required> <br> <br>
                <label for="email">Email</label> 
                <input type="email" placeholder="Enter Your Email" required> <br> <br>
                <label for="message">Message</label> <br>
                <textarea id="message" cols="50" rows="4" placeholder="Enter your message" required></textarea> <br><br>
                <input type="submit">
            </form>  
         </div> <br>
         <div class="white"> <br>
            <h2>Our Location</h2>
            <img src="address.PNG"width="700" height="200" alt="address png"> <br>
        </div>
        <div class="white">
            <h2>Listen to Our Audio</h2>
            <audio src="funk_do_bounce.mp3" controls></audio>
        </div>
        <div class="white">
            <h2>Watch Our Video</h2>
            <!-- The video has no background audio -->
            <video src="3987730-hd_1920_1080_24fps.mp4" poster="poster.png" controls width="500" height="300"></video>
        </div>
        <div>
            <p>Copyright &copy; 2024 - My website</p>
         </div>
</body>
</html>
